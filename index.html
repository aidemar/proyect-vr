<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="5" color="#7BC8A4" shadow></a-plane>  //piso1//
       <a-plane position="1 1 2" rotation="0 -90 0" width="6" height="2" color="#d2267d" shadow></a-plane>
      <a-plane position="-1 1 0" rotation="0 -90 0" width="5" height="2" color="#ece61f" shadow></a-plane>
      <a-plane position="0 2 0" rotation="-90 0 0" width="2" height="5" color="#7BC8A4" shadow></a-plane> //techo1//
      <a-plane position="1.5 1 -2" rotation="0 0 0" width="5" height="2" color="#5BCCE5" shadow></a-plane>
      <a-plane position="1.5 1 -2" rotation="0 0 0" width="3" height="2" color="#5BCCE5" shadow></a-plane> //pared azul//
        <a-plane position="3 1 -1" rotation="0 0 0" width="2" height="2" color="#FFC865" shadow></a-plane> //pared amarilla//
        <a-plane position="2.5 0 -1.5" rotation="-90 0 0" width="3" height="1" color="#0754a7" shadow></a-plane>  //piso azul obscuro//

        <a-plane position="4 1 -2" rotation="0 -90 0" width="2" height="2" color="#f91e8b" shadow></a-plane> //pared rosa que no se ve//
      <a-plane position="1.5  0 2" rotation="-90 0 0" width="1" height="6" color="#000000" shadow></a-plane>  //piso negro//
             <a-plane position="2 1 1.5" rotation="0 -90 0" width="5" height="2" color="#948e91" shadow></a-plane> //pared gris//
              <a-plane position="3.5 1 3" rotation="0 0 0" width="3" height="2" color="#f12a31" shadow></a-plane> //pared roja//
                    <a-plane position="3 1 5" rotation="0 0 0" width="4" height="2" color="#f1872a" shadow></a-plane> //pared anaranjada//
<a-camera
  position="0 0 8"
  cursor-visible="true"
  cursor-scale="2"
  cursor-color="#0095DD"
  cursor-opacity="0.5">
</a-camera>



        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
